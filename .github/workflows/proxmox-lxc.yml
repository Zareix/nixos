name: Proxmox LXC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-lxc:
    name: Build Proxmox LXC Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Unlock git-crypt
        run: |
          sudo apt-get update
          sudo apt-get install -y git-crypt
          echo ${{ secrets.GIT_CRYPT_KEY }} | base64 -d | git-crypt unlock -

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build proxmox LXC container
        run: |
          nix run github:nix-community/nixos-generators -- -f proxmox-lxc --flake .#default -o ./out
          ls -al ./out

      - name: Find tarball
        id: tarball
        run: |
          TARBALL=$(find ./out/tarball -name "nixos-image-lxc-proxmox-*.tar.xz" -type f)
          echo "path=$TARBALL" >> $GITHUB_OUTPUT
          echo "filename=$(basename $TARBALL)" >> $GITHUB_OUTPUT
          echo "Found tarball: $TARBALL"

      - name: Configure AWS credentials for S3
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.S3_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Upload to S3
        run: |
          aws s3 cp ${{ steps.tarball.outputs.path }} \
            s3://${{ secrets.S3_ENDPOINT }}/${{ secrets.S3_BUCKET }}/proxmox/${{ steps.tarball.outputs.filename }} \
            --endpoint-url ${{ secrets.S3_ENDPOINT }}
            echo "Uploaded ${{ steps.tarball.outputs.filename }} to S3"

      - name: Clean up git-crypt
        run: |
          git-crypt lock

      - name: Delete local tarball
        run: |
          rm -rf ./out
