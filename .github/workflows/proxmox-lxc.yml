name: Proxmox LXC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-lxc:
    name: Build Proxmox LXC Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build proxmox LXC container
        run: |
          nix run github:nix-community/nixos-generators -- -f . -o ./proxmox-lxc.tar.xz
